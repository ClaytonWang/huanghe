name: base-cluster

on:
  push:
#    branches: [ "main" , "release/*", "develop", "feature/dev-cicd", "feature/jiangshouchen"]
    branches: [ "feature/jiangshouchen","feature/01"]
    paths:
#     - source/basic/**
#     - source/services/cluster/**
#     - manifests/service-cluster.yaml
#     - .github/workflows/service-cluster.yaml
      - dockerfile_base/cluster/Dockerfile_base_cluster
    tags: [ '*' ]

env:
  DOCKER_CLI_EXPERIMENTAL: enabled
  IMAGE_NAME: ${{ github.repository }}.base-cluster
  DOCKER_TAG: latest
  REGISTRY: containers.git.digitalbrain.cn
  GITHOST: git.digitalbrain.cn

jobs:
  docker_build_and_push:
    name: Build & Push
    timeout-minutes: 60
    runs-on: ubuntu-latest
    outputs:
      out_docker_tag: ${{ steps.get_docker_tag.outputs.out_docker_tag }}
    steps:
      - name: Lowercase image name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}.base-cluster" >>${GITHUB_ENV}
      - name: Create docker tag
        id: get_docker_tag
        run: |
          export strDate=$(date +'%Y-%m-%d').${{ github.run_number }}
          echo "DOCKER_TAG=$strDate" >> $GITHUB_ENV
          echo "::set-output name=out_docker_tag::$strDate"
      - name: Override image tag on 'tag'
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "DOCKER_TAG=$(echo ${GITHUB_REF#refs/tags/})" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx üèóÔ∏è
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push üöÄ
        uses: docker/build-push-action@v3
        id: build_and_push
        with:
          file: ./dockerfile_base/cluster/Dockerfile_base_cluster
          context: ./dockerfile_base
          push: true
          tags: ${{ steps.meta.outputs.tags }},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{env.DOCKER_TAG}}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
